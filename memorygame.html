<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game webpage</title>
    <style>
        body {
            background:  url(bg.png);
            color: white;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: gold;
        }
        h1{
            text-align: center;
        }
        .game-container {
            max-width: 300px;
            margin-top: -10px ;
            margin-left:500px ;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .card {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: palevioletred;
            border-radius: 50%;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.2s ease;
        }
        .card.flipped {
            background-color: #4017a0;
            cursor: default;
            transform: scale(1.1);
        }
        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            visibility: hidden;
        }
        .card.flipped .card-content {
            visibility: visible;
        }
        .timer {
            font-size: 1.2rem;
            margin-bottom: 20px;
            margin-left: 250px;
            margin-top: -190px;
        }
        .game-over {
            font-size: 2rem;
            color: red;
            margin-top: 20px;
        }
        button {
            margin-left: 250px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: purple;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-over{
            text-align: center;
        }
        .backbtn{
            font-size: 18px;
            background: pink;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition:  0.3s;
            margin-left: 500px;
        }
        .backbtn a{
            text-decoration: none;
            color: white;
        }
        .backbtn:hover{
            background: purple;
        }
    </style>
</head>
<body>
    <h1>Memory Card Flip Game</h1>
    <div class="game-container" id="gameContainer"></div>
    <div class="game-over" id="gameOverMessage" style="display: none;">Game Over!</div>
    <div class="timer">Time Left: <span id="timer">30</span> seconds</div>
    <button id="resetBtn">Start New Game</button>
    <button class="backbtn" ><a href="index.html">back</a></button>


    <script>
        const cardsArray = ["ðŸŽ", "ðŸŒ", "ðŸ‡", "ðŸ“", "ðŸ’", "ðŸ‰", "ðŸ", "ðŸ¥"];
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let matchedPairs = 0;
        const totalPairs = cardsArray.length;
        const gameContainer = document.getElementById("gameContainer");
        const timerDisplay = document.getElementById("timer");
        const gameOverMessage = document.getElementById("gameOverMessage");
        const resetBtn = document.getElementById("resetBtn");
        let timer = null;
        let timeLeft = 30;

        // Initialize the game
        function initGame() {
            matchedPairs = 0;
            timeLeft = 30;
            timerDisplay.textContent = timeLeft;
            gameOverMessage.style.display = "none";
            gameContainer.innerHTML = "";
            firstCard = null;
            secondCard = null;

            // Shuffle cards
            cards = [...cardsArray, ...cardsArray].sort(() => Math.random() - 0.5);

            // Create card elements
            cards.forEach((symbol, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.symbol = symbol;

                const content = document.createElement("div");
                content.classList.add("card-content");
                content.textContent = symbol;

                card.appendChild(content);
                card.addEventListener("click", () => flipCard(card));
                gameContainer.appendChild(card);
            });

            // Start timer
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) endGame(false);
            }, 1000);

            resetBtn.disabled = true;
        }

        // Flip a card
        function flipCard(card) {
            if (card.classList.contains("flipped") || secondCard) return;

            card.classList.add("flipped");

            if (!firstCard) {
                firstCard = card;
            } else {
                secondCard = card;

                if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                    // Match found
                    matchedPairs++;
                    firstCard = null;
                    secondCard = null;

                    if (matchedPairs === totalPairs) endGame(true);
                } else {
                    // No match
                    setTimeout(() => {
                        firstCard.classList.remove("flipped");
                        secondCard.classList.remove("flipped");
                        firstCard = null;
                        secondCard = null;
                    }, 1000);
                }
            }
        }

        // End the game
        function endGame(win) {
            clearInterval(timer);
            resetBtn.disabled = false;
            gameOverMessage.textContent = win ? "You Win!" : "Time's Up! Game Over!";
            gameOverMessage.style.display = "block";
        }

        // Reset button event listener
        resetBtn.addEventListener("click", initGame);

        // Start the first game
        initGame();
    </script>
</body>
</html>
